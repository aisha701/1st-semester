<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>  
        let number=+prompt("Enter any number for table");
       
    //ALPHABET 
      if(isNaN(number)==true)
      {document.write("<h1>" + "Enter a valid number" + "<h1>")}
       
    // EVEN NUMBER
      else{if(number%2==0)
      {document.write("<h1>" + "'" + number + "'"+ " " +  "is an Even number" + "<br>"+ "The table of" + " " + number + " " + "is"+ "</h1>")
      let j;
    for(j=1; j<=10; j++){
     document.write(number + "*" + j + "=" +number*j + "<br>" )}  }
    
    //  ODD NUMBER
      else
      {document.write( "<h1>"+ "'" + number + "'"+" is an Odd number"  + "<br>" + "The table of"+ " " + number + " "+  "is"+  "</h1>")
      let j;
    for(j=1; j<=10; j++){
     document.write(number + "*" + j + "=" +number*j + "<br>" )}}}



    </script>
</head>
<body>


</body>
</html>
