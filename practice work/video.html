<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audio/viddo</title>
    <style>
    .vid{
        background-color: rgba(218, 155, 83, 0.61);
      width: 850px;
      height: auto;
      position:relative; 
      top: 20%;
      left: 20%;
      color: rgb(0, 0, 0);
      text-align: center;
    }
      #video{
          margin: 25px 30px;
         border-radius: 10px ;
      }
      h1{
          margin-top: 10px;
      }
      </style>
</head>
<body>
    <div class="vid"> 
        <h1 style="text-decoration: underline;">OCEAN</h1>
    <video  id="video" src="vid.mp4" controls loop muted autoplay preload="auto" width="600"></video><br> <audio src="aud.mp3" controls loop muted autoplay preload="auto" width="400"></audio></div>
    
</body>
</html>
