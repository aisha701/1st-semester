    <title>hyperlink</title>
    <style>
    a:link{
        color: rgb(128, 0, 0); background-color: rgb(238, 133, 133);
    }
a:visited{
    color: rgb(3, 41, 17); background-color: rgba(131, 228, 155, 0.267); 
}
a:hover{
    color: rgb(128, 11, 93); text-decoration-line:underline; background-color: rgb(246, 147, 255); font-size: large;
}
a:active{
    color: rgb(75, 19, 19); background-color: slategrey;
}

    </style>
</head>
