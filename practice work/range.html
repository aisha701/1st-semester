<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> loop  </title>
       
        <script>
            // let a;
            // for( a=100; a>=0; a)
            //     {document.write(a+"<br>"); }

        function table(){
           let number=prompt("enter a number for table");
           let tablerange=prompt("enter a range for table");
           let i;
           for(i=1; i<=tablerange; i++)
           {document.write (number + "*" + i + "="+ number*i + "<br>" ) }

        }

            </script>
  
</head>
<body>
    <button onclick="table()">click here for table</button>
</body>
</html>
