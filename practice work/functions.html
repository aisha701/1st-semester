<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function</title>
    <script>
    let num1=+prompt("Enter 1st number");
    let num2=+prompt("enter 2nd number"); 
    
    function add(a,b)
    {
        alert(a+b);
         
    } 
    function sub(a,b)
    {
        alert(a-b);
          
    }
     function multiply(a,b)
    {
        alert(a*b);
         
    } 
    function divide(a,b)
    {
        alert(a/b);
         
    }

   
   

    </script>
</head>
<body>
<button onclick="add(num1,num2);">+</button>
<button onclick="sub(num1,num2);">-</button>
<button onclick="multiply(num1,num2);">*</button>
<button onclick="divide(num1,num2);">/</button>
</body>
</html>
